      function countAllPeople() {
        let people = 0;
        for (let i = 0; i < got.houses.length; ++i) {
          people += got.houses[i].people.length;
        }

        return people;
      }

      function peopleByHouses() {
        
        let res = [];

        for (let i = 0; i < got.houses.length; ++i) {
          res.push( { house: got.houses[i].name, people: got.houses[i].people.length } );
        }

        return res;
      }

      function everyone() {
        let allPeople = [];

        for (let i = 0; i < got.houses.length; ++i) {
          for (let j = 0; j < got.houses[i].people.length; ++j) {
            allPeople.push( got.houses[i].people[j].name );
          }
        }
        return allPeople;
      }

      function nameWithS() {
        let allPeople = everyone();
        let sPeople = [];

        for (let i = 0; i < allPeople.length; ++i) {
          if (allPeople[i].includes('s') || allPeople[i].includes('S')) {
            sPeople.push( allPeople[i] );
          }
        }
        return sPeople;
      }

      function nameWithA() {
        let allPeople = everyone();
        let aPeople = [];

        for (let i = 0; i < allPeople.length; ++i) {
          if (allPeople[i].includes('a') || allPeople[i].includes('A')) {
            aPeople.push( allPeople[i] );
          }
        }
        return aPeople;
      }
